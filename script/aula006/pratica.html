<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratJavascript</title>
</head>
<body>
    <script>
        let temp;
        temp = 10;
        switch(temp){
            case 10:
                document.writeln("Hoje o dia está muito frio não dá para sair");
                break;
            case 25:
                document.writeln("Hoje temos uma boa temperatura");
                break;
            case 35:
                document.writeln("Hoje está quente vamos para a praia");
                break;
            case 55:
                document.writeln("Hoje está muito quente, não da para estar no sol");
                break;
            default:
                document.writeln("Perigo de morte!")
        }

        

    </script>
</body>
</html>
